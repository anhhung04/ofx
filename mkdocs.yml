site_name: OFX - Offensive Flow Executor
site_description: A powerful workflow execution framework optimized for red teaming operations
site_author: anhhung04
site_url: https://ofx.readthedocs.io

repo_name: ofx
repo_url: https://github.com/anhhung04/ofx
edit_uri: edit/main/docs/

theme:
    name: material
    palette:
        # Light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: red
          accent: red
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        # Dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: red
          accent: red
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - navigation.top
        - search.suggest
        - search.highlight
        - content.code.copy
        - content.code.annotate
    icon:
        repo: fontawesome/brands/github

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/anhhung04/ofx
        - icon: fontawesome/brands/python
          link: https://pypi.org/project/ofx/

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - tables
    - toc:
          permalink: true
    - attr_list
    - md_in_html

plugins:
    - search

